<!DOCTYPE html>
<html>
<head><title>Reminder Tool</title></head>
<body>
  <h2>Submit a Voice Note or Task</h2>
  <form method="POST">
    <textarea name="note" rows="8" cols="60" placeholder="E.g., Submit ABC bid on 22 May"></textarea><br>
    <button type="submit">Summarize</button>
  </form>
  {% if summary %}
    <h3>Summary:</h3>
    <div>{{ summary }}</div>
  {% endif %}
</body>
</html>
